<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Style for the full-page background */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        position: relative;
        overflow: hidden;
      }

      /* Background image with overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://t3.ftcdn.net/jpg/03/68/52/60/360_F_368526008_igcUVUGw6aJRFGtSA8k7W8SV5Qd1a3l9.jpg"); /* Replace with your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        filter: brightness(
          50%
        ); /* Adjust brightness (higher is brighter, lower is darker) */
        z-index: -1; /* Moves the background behind the content */
      }

      /* Style for content */
      .content {
        position: relative;
        z-index: 1; /* Ensures text appears above the background */
        padding: 20px;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Optional: Adds a dark semi-transparent box */
        border-radius: 10px;
      }
      .right-text {
        width: 40%; /* Adjust width as needed */
        margin-left: auto; /* Pushes the element to the right */
        margin-right: 0;
        /* background: lightgray; /* Just for visibility */
        padding: 10px;
        text-align: right; /* Keep text inside aligned left */
      }
      .left-text {
        width: 40%;
        margin-left: 0;
        margin-right: auto;
        padding: 10px;
        text-align: left;
      }
      .container1 {
        display: flex; /* Enables horizontal layout */
        justify-content: space-between; /* Spaces elements evenly */
        gap: 20px; /* Adds space between paragraphs */
      }
      .container2 {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .floating {
        position: absolute;
        bottom: -50px; /* Start below the screen */
        font-size: 2rem;
        opacity: 0.8;
        animation: floatUp 5s linear infinite;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-110vh); /* Moves past the top */
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Will you be my Valentine?</h1>
      <div class="container1">
        <p class="left-text">
          <a
            href="https://www.uniuni.com/tracking/?no=UUS52B0601915670249"
            target="_blank"
            rel="noopener noreferrer"
            >Yes</a
          >
        </p>
        <p class="right-text">No :(</p>
      </div>
    </div>

    <div class="container2"></div>

    <script>
      function createFloatingElement() {
        const container = document.querySelector(".container2");
        const element = document.createElement("div");

        // Randomly choose hearts or balloons
        const symbols = ["❤️", "💖", "💘", "🎈", "💓"];
        element.textContent =
          symbols[Math.floor(Math.random() * symbols.length)];

        element.classList.add("floating");

        // Random size and position
        element.style.left = Math.random() * 100 + "vw";
        element.style.fontSize = Math.random() * 1.5 + 1.5 + "rem"; // Between 1.5rem and 3rem
        element.style.animationDuration = Math.random() * 3 + 3 + "s"; // 3s to 6s floating time

        container.appendChild(element);

        // Remove element after animation
        setTimeout(() => {
          element.remove();
        }, 6000);
      }

      // Create multiple floating elements at intervals
      setInterval(createFloatingElement, 500); // Every 500ms (adjust as needed)
    </script>
  </body>
</html>
